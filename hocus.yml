# Attach VSCode to this docker-compose service
mount_service: app

# Open this directory in VSCode
mount_dir: /home/hocus/code/

# Specify where the scripts will be in the container
script_paths:
  init: /home/hocus/.hocus-mount/scripts/init.sh
  shell: /home/hocus/.hocus-mount/scripts/shell.sh

# Specify the workdirs from which the scripts will be run
script_workdirs:
  init: /home/hocus/code/
  shell: /home/hocus/code/
